<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pizze</title>

    <th:block th:replace="~{fragments/style :: styles}"></th:block>
</head>

<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container my-3 text-center">
        <h1 class="my-5">Le nostre pizze</h1>

        <div th:if="${#lists.isEmpty(pizzas)}" class="alert alert-warning" role="alert">
            Nessuna pizza disponibile
        </div>

        <th:block th:unless="${#lists.isEmpty(pizzas)}" th:replace="~{fragments/pizzaCard :: pizzaCard(${pizzas})}">
        </th:block>

    </div>

</body>

</html>
